<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404: Wrong Turn | Cassandra Crossno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .error-bg {
      background: url('images/burnt_metal_bg.jpg') center center/cover no-repeat, #0b0f0f;
      filter: grayscale(0.5) brightness(0.7);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .error-box {
      background: rgba(11,15,15,0.94);
      border: 3px solid #981518;
      border-radius: 20px;
      padding: 3em 2em;
      box-shadow: 0 0 40px 8px #98151833, 0 0 0 12px #0b0f0f;
      text-align: center;
    }
    .error-box h1 {
      font-family: 'Subway-Novella', Impact, 'Arial Black', sans-serif;
      font-size: 4em;
      color: #981518;
      margin-bottom: 0.3em;
      text-shadow: 0 0 14px #4e4b51, 0 0 20px #0b0f0f;
    }
    .error-box p {
      color: #a8a9ad;
      font-family: 'Elegant-Typewriter', Courier, monospace;
      font-size: 1.3em;
      margin-bottom: 2em;
    }
    .error-box a {
      background: #981518;
      color: #f5f5f5;
      font-family: 'Subway-Novella', Impact, 'Arial Black', sans-serif;
      padding: 0.8em 2.2em;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.2em;
      letter-spacing: 0.07em;
      border: 2px solid #a8a9ad;
      box-shadow: 0 1px 12px 2px #98151833;
      transition: background 0.15s, color 0.15s, box-shadow 0.15s;
    }
    .error-box a:hover {
      background: #4e4b51;
      color: #981518;
      border-color: #981518;
      box-shadow: 0 2px 20px 4px #98151866;
    }
    @media (max-width:600px) {
      .error-box h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="error-bg">
    <div class="error-box">
      <h1>404</h1>
      <p>
        404 - Well, shit. You had ONE job: click the right link. ONE. JOB.
        Go back. Rethink your life choices.<br>
        <strong>What now?</strong><br>
        - Go back to <a href="index.html">the crucible (home)</a> before something else explodes.<br>
        - Or, if you’re feeling brave, try the <a href="forums.html">trauma tavern</a>.<br>
        <br>
        <em>“Not all who wander are lost. But you? Yeah, you’re lost.”</em>
      </p>
    </div>
  </div>
</body>
</html>

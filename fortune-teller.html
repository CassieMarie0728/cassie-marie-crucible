<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grief Fortune Teller | Cassandra Crossno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .fortune-box {
      background: #2f2c31;
      color: #f5f5f5;
      border: 2px solid #981518;
      border-radius: 14px;
      padding: 2.5em 2em;
      max-width: 600px;
      margin: 3em auto;
      text-align: center;
      box-shadow: 0 0 20px 4px #98151855;
    }
    .fortune-btn {
      background: #981518;
      color: #fff;
      padding: 1em 2.5em;
      border: 2px solid #a8a9ad;
      border-radius: 8px;
      font-size: 1.3em;
      font-family: 'Subway-Novella', Impact, 'Arial Black', sans-serif;
      cursor: pointer;
      margin-top: 1.3em;
      transition: background 0.17s, color 0.17s;
    }
    .fortune-btn:hover {
      background: #4e4b51;
      color: #981518;
    }
    .fortune-output {
      margin: 2em 0 0 0;
      font-size: 1.3em;
      color: #f5f5f5;
      font-family: 'Elegant-Typewriter', Courier, monospace;
      min-height: 2.4em;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <span class="brand-name">Cassandra Crossno</span>
      <span class="subtitle">The Crucible</span>
    </div>
    <nav>
      <!-- ...nav... -->
    </nav>
  </header>
  <main>
    <div class="fortune-box">
      <h1>Grief Fortune Teller</h1>
      <p>
        The only fortune teller that tells it like it is. Click, and receive your 100% honest, zero-bullshit prediction for the future.
      </p>
      <button class="fortune-btn" onclick="tellFortune()">Read My Grief Fortune</button>
      <div class="fortune-output" id="fortuneOutput"></div>
    </div>
  </main>
  <footer>
    <div class="footer-inner">
      <nav>
        <ul>
          <li><a href="policies.html">legal-ish shit</a></li>
          <li><a href="contact.html">holler at me</a></li>
        </ul>
      </nav>
      <div class="copyright">
        &copy; 2025 Cassandra Crossno. All rage reserved.
      </div>
    </div>
  </footer>
  <script>
    const fortunes = [
      "You will get through tomorrow. It won’t be pretty, but you’ll survive.",
      "Someone will offer you a platitude. You will resist the urge to slap them. Maybe.",
      "You will find $5 in a jacket pocket. Buy yourself a treat. Or whiskey.",
      "You’ll laugh when you least expect it, and that’s victory.",
      "The universe is not done screwing with you, but you’re even less done with it.",
      "You’ll make someone uncomfortable with your honesty. Good.",
      "You will rage, you will cry, you will live. That’s all anyone can ask."
    ];
    function tellFortune() {
      document.getElementById('fortuneOutput').textContent =
      fortunes[Math.floor(Math.random() * fortunes.length)];
    }
  </script>
</body>
</html>

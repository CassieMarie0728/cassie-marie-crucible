<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scream Counter | Cassandra Crossno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .scream-box {
      background: #2f2c31;
      color: #f5f5f5;
      border: 2px solid #981518;
      border-radius: 18px;
      padding: 2.5em 2em;
      max-width: 500px;
      margin: 3em auto;
      text-align: center;
      box-shadow: 0 0 28px 9px #98151844;
    }
    .scream-btn {
      background: #981518;
      color: #fff;
      padding: 1em 2.5em;
      border: 2px solid #a8a9ad;
      border-radius: 8px;
      font-size: 1.4em;
      font-family: 'Subway-Novella', Impact, 'Arial Black', sans-serif;
      cursor: pointer;
      margin-top: 1em;
      margin-bottom: 2em;
      transition: background 0.17s, color 0.17s;
    }
    .scream-btn:hover {
      background: #4e4b51;
      color: #981518;
    }
    .scream-count {
      font-size: 2.7em;
      font-family: 'Subway-Novella', Impact, 'Arial Black', sans-serif;
      color: #981518;
      margin: 1.2em 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <span class="brand-name">Cassandra Crossno</span>
      <span class="subtitle">The Crucible</span>
    </div>
    <nav>
      <!-- ...nav... -->
    </nav>
  </header>
  <main>
    <div class="scream-box">
      <h1>Scream Counter</h1>
      <p>
        Because sometimes the only thing left to do is scream. Hit the button. Let it out. If your neighbors complain, send them here.
      </p>
      <button class="scream-btn" onclick="scream()">SCREAM</button>
      <div class="scream-count" id="screamCount">
        0
      </div>
      <div id="scream-output"></div>
    </div>
  </main>
  <footer>
    <div class="footer-inner">
      <nav>
        <ul>
          <li><a href="policies.html">legal-ish shit</a></li>
          <li><a href="contact.html">holler at me</a></li>
        </ul>
      </nav>
      <div class="copyright">
        &copy; 2025 Cassandra Crossno. All rage reserved.
      </div>
    </div>
  </footer>
  <script>
    let count = 0;
    function scream() {
      count++;
      document.getElementById('screamCount').textContent = count;
      const screams = [
        "AAAAAAAAAAAAAHHHHHHHHHHHHHH!",
        "Is that all you got?",
        "The void hears you and is unimpressed.",
        "Nice lungs! Try again.",
        "Your neighbors are calling animal control.",
        "Thatâ€™s one more scream closer to enlightenment.",
        "Scream quota for the day: NOT MET. Keep going."
      ];
      document.getElementById('scream-output').textContent = screams[Math.floor(Math.random() * screams.length)];
      if ('speechSynthesis' in window) {
        let utter = new SpeechSynthesisUtterance("AHHHHHHHHHHHHHHHHHHHHHHHHHHH!");
        utter.rate = 1.2;
        utter.pitch = 0.7;
        speechSynthesis.speak(utter);
      }
    }
  </script>
</body>
</html>

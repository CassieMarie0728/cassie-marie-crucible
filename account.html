    <section class="account-hero">
      <h1>The Place I Forgot My Password To</h1>
      <p>
        Login, reset your password, or just admit you’re here for the chaos. Don’t use “password123”.
      </p>

    <section class="account-form">
      <form>
        <div class="form-row">
          <label for="login-email">Email:</label>
          <input id="login-email" name="login-email" type="email" autocomplete="email" required>
        </div>
        <div class="form-row">
          <label for="login-password">Password:</label>
          <input id="login-password" name="login-password" type="password" autocomplete="current-password" required>
        </div>
        <div class="form-row">
          <button type="submit" class="cta-btn">Log In</button>
        </div>
        <div class="form-row">
          <a href="#" class="read-more-btn">Forgot your password? (We all do.)</a>
        </div>

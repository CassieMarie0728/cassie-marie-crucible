<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eject Platitude | Cassandra Crossno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .eject-platitude-box {
            max-width: 600px;
            margin: 4em auto;
            padding: 3em 2em;
            background: linear-gradient(100deg, #2f2c31 80%, #981518 100%);
            border-radius: 14px;
            border: 3px solid #981518;
            box-shadow: 0 0 32px 8px #98151833;
            text-align: center;
        }
        .eject-btn {
            background: #981518;
            color: #f5f5f5;
            font-family: 'Subway-Novella', Impact, 'Arial Black', sans-serif;
            padding: 1em 2.5em;
            border-radius: 8px;
            border: 2px solid #a8a9ad;
            font-size: 1.5em;
            margin-top: 1em;
            margin-bottom: 2em;
            letter-spacing: 0.08em;
            cursor: pointer;
            transition: background 0.15s, color 0.15s, box-shadow 0.15s;
            box-shadow: 0 2px 20px 6px #98151833;
        }
        .eject-btn:hover {
            background: #4e4b51;
            color: #981518;
            border-color: #981518;
            box-shadow: 0 4px 28px 8px #98151866;
        }
        .yell-message {
            font-family: 'Subway-Novella', Impact, 'Arial Black', sans-serif;
            color: #f5f5f5;
            font-size: 2em;
            margin: 1em 0 2em 0;
            min-height: 2em;
            text-shadow: 0 0 12px #981518, 0 2px 20px #0b0f0f;
        }
        .subtle {
            font-family: 'Elegant-Typewriter', Courier, monospace;
            color: #a8a9ad;
            font-size: 1em;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <div class="eject-platitude-box">
        <h1>Eject Platitude</h1>
        <p>
            Tired of “thoughts and prayers” and the kind of empty comfort that makes you want to break furniture? Slam the button below and let the screaming commence.
        </p>
        <button class="eject-btn" id="ejectPlatitudeBtn">EJECT PLATITUDE</button>
        <div class="yell-message" id="yellMessage"></div>
        <div class="subtle">
            <a href="index.html">&larr; Back to the Crucible</a>
        </div>
    </div>
    <script src="eject-platitude.js"></script>
</body>
</html>
